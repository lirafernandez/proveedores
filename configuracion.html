<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOMLION - Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building"></i> ZOOMLION
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proveedores.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="evaluaciones.html">Evaluaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Configuración de Criterios</h1>

        <!-- Formulario para agregar/editar criterios -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-criterio-titulo">Agregar Nuevo Criterio</h5>
            </div>
            <div class="card-body">
                <form id="form-criterio">
                    <input type="hidden" id="criterio-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="criterio-nombre" class="form-label">Nombre del Criterio</label>
                            <input type="text" class="form-control" id="criterio-nombre" required>
                        </div>
                        <div class="col-md-2">
                            <label for="criterio-ponderacion" class="form-label">Ponderación (%)</label>
                            <input type="number" class="form-control" id="criterio-ponderacion" required min="1" max="100">
                        </div>
                        <div class="col-md-4">
                            <label for="criterio-tipo" class="form-label">Tipo de Evaluación</label>
                            <select class="form-select" id="criterio-tipo" required>
                                <option value="ALTA">Alta</option>
                                <option value="INTERNA">Interna</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Guardar Criterio</button>
                        <button type="button" class="btn btn-secondary" id="btn-cancelar-edicion" style="display: none;">Cancelar Edición</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tablas de criterios -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Criterios de Alta</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Ponderación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-criterios-alta">
                                <!-- Los criterios se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Criterios de Evaluación Interna</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Ponderación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-criterios-interna">
                                <!-- Los criterios se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/configuracion.js"></script>
</body>
</html>
