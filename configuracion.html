    <!-- Contenido Principal -->
    <main class="container py-5">
        <header class="mb-4">
            <h1>Configuración de Criterios</h1>
        </header>

        <!-- Formulario para agregar/editar criterios -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 id="form-criterio-titulo" class="card-title h4">Agregar Nuevo Criterio</h2>
                <form id="form-criterio">
                    <input type="hidden" id="criterio-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="criterio-nombre" class="form-label">Nombre del Criterio</label>
                            <input type="text" id="criterio-nombre" required class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="criterio-ponderacion" class="form-label">Ponderación (%)</label>
                            <input type="number" id="criterio-ponderacion" required min="1" max="100" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="criterio-tipo" class="form-label">Tipo de Evaluación</label>
                            <select id="criterio-tipo" required class="form-select">
                                <option value="ALTA">Alta</option>
                                <option value="INTERNA">Interna</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Criterio</button>
                        <button type="button" id="btn-cancelar-edicion" class="btn btn-secondary" style="display: none;">Cancelar Edición</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tablas de criterios -->
        <div class="row g-4">
            <!-- Criterios de Alta -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Criterios de Alta</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Ponderación</th>
                                        <th class="text-end">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-criterios-alta">
                                    <!-- Filas de JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Criterios de Evaluación Interna -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Criterios de Evaluación Interna</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Ponderación</th>
                                        <th class="text-end">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-criterios-interna">
                                    <!-- Filas de JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
