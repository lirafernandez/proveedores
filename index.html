<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOMLION - Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building"></i> ZOOMLION
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proveedores.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="evaluaciones.html">Evaluaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Panel de Control</h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Tarjeta de Proveedores -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-people-fill"></i> Proveedores
                        </h5>
                        <div class="d-grid gap-2">
                            <a href="proveedores.html" class="btn btn-primary">
                                Ver Proveedores
                            </a>
                            <a href="proveedores.html?action=new" class="btn btn-info">
                                Nuevo Proveedor
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta de Evaluaciones -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-clipboard-check"></i> Evaluaciones
                        </h5>
                        <div class="d-grid gap-2">
                            <a href="evaluaciones.html" class="btn btn-primary">
                                Ver Evaluaciones
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
