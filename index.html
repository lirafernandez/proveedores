<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Proveedores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/CSS/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="event.preventDefault(); setupProveedoresPage();">
                <i class="bi bi-building"></i> Gestión de Proveedores
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Mostrar menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" onclick="event.preventDefault(); setupProveedoresPage();">Proveedores</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="main-content">
        <!-- Contenido dinámico se cargará aquí -->
    </div>

    <!-- Modals -->
    <!-- Modal para Proveedor -->
    <div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="tituloModalProveedor" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalProveedor">Nuevo Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formProveedor">
                        <input type="hidden" id="idProveedor">
                        <div class="mb-3">
                            <label for="nombreProveedor" class="form-label">Nombre del Proveedor *</label>
                            <input type="text" class="form-control" id="nombreProveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccionProveedor" class="form-label">Dirección</label>
                            <textarea class="form-control" id="direccionProveedor" rows="2"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="tieneConstancia">
                            <label class="form-check-label" for="tieneConstancia">Requiere constancia</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarProveedor">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Contrato -->
    <div class="modal fade" id="modalContrato" tabindex="-1" aria-labelledby="tituloModalContrato" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalContrato">Nuevo Contrato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formContrato" data-provider-id="">
                        <input type="hidden" id="contratoId">
                        <div class="mb-3">
                            <label for="numeroContrato" class="form-label">Número de Contrato *</label>
                            <input type="text" class="form-control" id="numeroContrato" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="fechaInicio" class="form-label">Fecha de inicio *</label>
                                <input type="date" class="form-control" id="fechaInicio" required>
                            </div>
                            <div class="col">
                                <label for="fechaFin" class="form-label">Fecha de fin *</label>
                                <input type="date" class="form-control" id="fechaFin" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="montoContrato" class="form-label">Monto (MXN) *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="montoContrato" min="0" step="0.01" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarContrato">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea eliminar el proveedor <strong id="nombreProveedorEliminar"></strong>?</p>
                    <p class="text-danger">Esta acción eliminará también todos los contratos asociados y no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/storage.js"></script>
    <script src="static/js/ui.js"></script>
    <script src="static/js/proveedores.js"></script>
    <script src="static/js/contratos.js"></script>
</body>
</html>
