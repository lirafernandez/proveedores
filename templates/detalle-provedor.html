<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Proveedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-building"></i> GestiÃ³n de Proveedores
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Mostrar menÃº">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="lista-proveedores.html">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link active" href="detalle-provedor.html">Detalles</a></li>
                    <li class="nav-item"><a class="nav-link" href="configuracion-github.html">
                        <i class="bi bi-github"></i> GitHub
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="detalleProveedor">
        <div class="mb-3">
            <a href="lista-proveedores.html" class="btn btn-outline-secondary" aria-label="Volver al listado de proveedores">
                <i class="bi bi-arrow-left"></i> Volver al listado
            </a>
        </div>
        
        <!-- InformaciÃ³n del proveedor -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0" id="nombreProveedor">Cargando...</h1>
                <div>
                    <button id="btnEditar" class="btn btn-light btn-sm me-2" type="button" aria-label="Editar proveedor">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                    <span id="badgeConstancia" class="badge bg-secondary">-</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Dirección:</strong> <span id="direccionProveedor">Cargando...</span></p>
                        <p><strong>Fecha de registro:</strong> <span id="fechaRegistroProveedor">Cargando...</span></p>
                    </div>
                    <div class="col-md-6 text-md-end" id="constanciaContainer">
                        <!-- AquÃ­ se mostrarÃ¡ la constancia si existe -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contratos -->
        <div class="card">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0">Contratos</h2>
                <button id="btnNuevoContrato" class="btn btn-light btn-sm" type="button" aria-label="Agregar nuevo contrato">
                    <i class="bi bi-plus-circle"></i> Nuevo Contrato
                </button>
            </div>
            <div class="card-body">
                <div id="listaContratos">
                    <!-- AquÃ­ se cargarÃ¡n los contratos -->
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Contrato -->
    <div class="modal fade" id="modalContrato" tabindex="-1" aria-labelledby="tituloModalContrato" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalContrato">Nuevo Contrato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formContrato">
                        <input type="hidden" id="contratoId">
                        
                        <div class="mb-3">
                            <label for="numeroContrato" class="form-label">NÃºmero de Contrato *</label>
                            <input type="text" class="form-control" id="numeroContrato" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label for="fechaInicio" class="form-label">Fecha de inicio *</label>
                                <input type="date" class="form-control" id="fechaInicio" required>
                            </div>
                            <div class="col">
                                <label for="fechaFin" class="form-label">Fecha de fin *</label>
                                <input type="date" class="form-control" id="fechaFin" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="montoContrato" class="form-label">Monto (MXN) *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="montoContrato" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="documentoContrato" class="form-label">Documento del Contrato</label>
                            <input type="file" class="form-control" id="documentoContrato" accept=".pdf,.doc,.docx">
                            <div id="documentoPreview" class="mt-2"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="observacionesContrato" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observacionesContrato" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarContrato">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para subir constancia -->
    <div class="modal fade" id="modalConstancia" tabindex="-1" aria-labelledby="tituloModalConstancia" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalConstancia">Subir Constancia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="archivoConstancia" class="form-label">Seleccionar archivo</label>
                        <input type="file" class="form-control" id="archivoConstancia" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                        <div class="form-text">Formatos aceptados: PDF, DOC, DOCX, JPG, PNG</div>
                    </div>
                    <div id="constanciaPreviewModal" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarConstancia">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../static/js/storage.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/github-storage.js"></script>
    <script src="../static/js/proveedores.js"></script>
    <script src="../static/js/contratos.js"></script>
</body>
</html>
