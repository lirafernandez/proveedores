<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/CSS/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-building"></i> Gestión de Proveedores
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Mostrar menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="lista-proveedores.html">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link active" href="ver-documentos.html">Documentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-archivos.html">Archivos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">
                            <i class="bi bi-folder2-open"></i> Documentos Almacenados
                        </h1>
                    </div>
                    <div class="card-body">

                        <!-- Filtros -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="filtroTipo" class="form-label">Filtrar por tipo:</label>
                                <select id="filtroTipo" class="form-select" aria-label="Filtrar documentos por tipo">
                                    <option value="">Todos los tipos</option>
                                    <option value="contratos">Contratos</option>
                                    <option value="constancias">Constancias</option>
                                    <option value="anexos">Anexos</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="buscarArchivo" class="form-label">Buscar archivo:</label>
                                <input type="text" id="buscarArchivo" class="form-control" placeholder="Buscar archivo..." aria-label="Buscar archivo por nombre">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" onclick="explorarUploads()">
                                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                                </button>
                                <button class="btn btn-success" onclick="subirNuevoArchivo()">
                                    <i class="bi bi-plus"></i> Subir
                                </button>
                            </div>
                        </div>

                        <!-- Lista de documentos -->
                        <div id="listaDocumentos">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Explorando carpeta uploads...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para vista previa -->
        <div class="modal fade" id="modalVistaPrevia" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloArchivo">Vista Previa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="contenidoVistaPrevia" class="vista-previa-container">
                            <!-- Aquí se cargará el PDF -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <a id="descargarArchivo" class="btn btn-primary" download>
                            <i class="bi bi-download"></i> Descargar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/storage.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/ver-documentos.js"></script>

</body>
</html>
