<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Datos - Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h1 class="h4 mb-0">ðŸ” Verificar Datos Locales</h1>
            </div>
            <div class="card-body">
                <button id="btnVerificar" class="btn btn-primary">Verificar Datos</button>
                <hr>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="../static/js/storage.js"></script>
    <script>
        document.getElementById('btnVerificar').addEventListener('click', function() {
            const resultadoDiv = document.getElementById('resultado');
            
            try {
                // Verificar localStorage
                const proveedores = obtenerProveedores();
                const keys = Object.keys(localStorage);
                
                let html = '<h5>ðŸ“Š Datos en localStorage:</h5>';
                html += `<p><strong>Total proveedores:</strong> ${proveedores.length}</p>`;
                html += `<p><strong>Claves en localStorage:</strong> ${keys.length}</p>`;
                
                html += '<h6>ðŸ”‘ Claves encontradas:</h6><ul>';
                keys.forEach(key => {
                    const value = localStorage.getItem(key);
                    html += `<li><strong>${key}:</strong> ${value ? value.substring(0, 100) + '...' : 'null'}</li>`;
                });
                html += '</ul>';
                
                if (proveedores.length > 0) {
                    html += '<h6>ðŸ‘¥ Proveedores encontrados:</h6><ul>';
                    proveedores.forEach(proveedor => {
                        html += `<li><strong>${proveedor.nombre}</strong> (ID: ${proveedor.id})`;
                        if (proveedor.contratos && proveedor.contratos.length > 0) {
                            html += ` - ${proveedor.contratos.length} contratos`;
                        }
                        if (proveedor.constanciaData) {
                            html += ` - Constancia: ${proveedor.constanciaData.nombre}`;
                        }
                        html += '</li>';
                    });
                    html += '</ul>';
                } else {
                    html += '<div class="alert alert-warning">âš ï¸ No se encontraron proveedores. Necesitas crear algunos primero.</div>';
                }
                
                resultadoDiv.innerHTML = html;
                
            } catch (error) {
                resultadoDiv.innerHTML = `<div class="alert alert-danger">âŒ Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
