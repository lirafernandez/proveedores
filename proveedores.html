<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOMLION - Gestión de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building"></i> ZOOMLION
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="proveedores.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="evaluaciones.html">Evaluaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="importar_proveedores.html">Importar Proveedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Gestión de Proveedores</h1>
            </div>
            <div class="col text-end">
                <button class="btn btn-danger me-2" id="btnBorrarTodos" title="Borrar todos los proveedores">
                    <i class="bi bi-trash"></i> Borrar Todos
                </button>
                <button class="btn btn-primary" id="btnNuevoProveedor">
                    <i class="bi bi-plus-circle"></i> Nuevo Proveedor
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Buscar</label>
                            <input type="text" class="form-control" id="searchProveedor" placeholder="Nombre o RFC...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Estado de Evaluación</label>
                            <select class="form-select" id="filterEstado" aria-label="Filtrar por estado de evaluación">
                                <option value="">Todos</option>
                                <option value="aprobado">Aprobados</option>
                                <option value="pendiente">Pendientes</option>
                                <option value="rechazado">Rechazados</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Proveedores -->
        <div class="table-responsive">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <label for="selectProveedoresPorPagina" class="form-label mb-0 me-2">Ver:</label>
                <select id="selectProveedoresPorPagina" class="form-select d-inline-block w-auto">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="0">Todos</option>
                </select>
            </div>
            <div id="paginacionProveedores"></div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>RFC</th>
                    <th>Fecha de Alta</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="proveedoresTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
        </div>
    </div>

    <!-- Modal para Nuevo/Editar Proveedor -->
    <div class="modal fade" id="proveedorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="proveedorModalTitle">Nuevo Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="proveedorForm">
                        <div class="mb-3">
                            <label for="businessUnit" class="form-label">Business Unit</label>
                            <input type="text" class="form-control" id="businessUnit" name="business_unit" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplierNumber" class="form-label">Supplier Number</label>
                            <input type="text" class="form-control" id="supplierNumber" name="supplier_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="alternateName" class="form-label">Alternate Name</label>
                            <input type="text" class="form-control" id="alternateName" name="alternate_name">
                        </div>
                        <div class="mb-3">
                            <label for="rfc" class="form-label">Taxpayer ID</label>
                            <input type="text" class="form-control" id="rfc" name="rfc" required>
                        </div>
                        <div class="mb-3">
                            <label for="site" class="form-label">Site</label>
                            <input type="text" class="form-control" id="site" name="site">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" name="status">
                        </div>
                        <div class="mb-3">
                            <label for="address1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="address1" name="address1">
                        </div>
                        <div class="mb-3">
                            <label for="address2" class="form-label">Address Line 2</label>
                            <input type="text" class="form-control" id="address2" name="address2">
                        </div>
                        <div class="mb-3">
                            <label for="address3" class="form-label">Additional Address Element 3</label>
                            <input type="text" class="form-control" id="address3" name="address3">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <div class="mb-3">
                            <label for="county" class="form-label">County</label>
                            <input type="text" class="form-control" id="county" name="county">
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postal_code">
                        </div>
                        <div class="mb-3">
                            <label for="paymentTerms" class="form-label">Payment Terms Name</label>
                            <input type="text" class="form-control" id="paymentTerms" name="payment_terms">
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <input type="text" class="form-control" id="currency" name="currency">
                        </div>
                        <div class="mb-3">
                            <label for="remittanceEmail" class="form-label">Remittance Email</label>
                            <input type="email" class="form-control" id="remittanceEmail" name="remittance_email">
                        </div>
                        <div class="mb-3">
                            <label for="primaryFlag" class="form-label">Primary Flag</label>
                            <input type="text" class="form-control" id="primaryFlag" name="primary_flag">
                        </div>
                        <div class="mb-3">
                            <label for="purchasingEmail" class="form-label">Purchasing Email</label>
                            <input type="email" class="form-control" id="purchasingEmail" name="purchasing_email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarProveedor">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script type="module" src="js/proveedores.js"></script>
    <script>
    // Acción global para eliminar proveedor
    window.eliminarProveedor = function(id) {
        if (confirm('¿Seguro que deseas eliminar este proveedor? Esta acción no se puede deshacer.')) {
            import('./js/proveedores.js').then(mod => {
                if (mod && mod.default && typeof mod.default.eliminarProveedor === 'function') {
                    mod.default.eliminarProveedor(id);
                } else if (window.proveedorManager && typeof window.proveedorManager.eliminarProveedor === 'function') {
                    window.proveedorManager.eliminarProveedor(id);
                }
            });
        }
    }
    </script>
</body>
</html>
