<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main class="container my-4">

    <!-- Aquí iría tu tabla, filtros y demás contenido principal -->

    <!-- Modal para Nuevo/Editar Proveedor -->
    <div class="modal fade" id="proveedorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="proveedorModalTitle">Nuevo Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="proveedorForm">
                        <div class="mb-3">
                            <label for="businessUnit" class="form-label">Business Unit</label>
                            <input type="text" class="form-control" id="businessUnit" name="business_unit" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplierNumber" class="form-label">Supplier Number</label>
                            <input type="text" class="form-control" id="supplierNumber" name="supplier_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="alternateName" class="form-label">Alternate Name</label>
                            <input type="text" class="form-control" id="alternateName" name="alternate_name">
                        </div>
                        <div class="mb-3">
                            <label for="rfc" class="form-label">Taxpayer ID</label>
                            <input type="text" class="form-control" id="rfc" name="rfc" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" name="estado" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Aprobado">Aprobado</option>
                                <option value="Rechazado">Rechazado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <div class="mb-3">
                            <label for="county" class="form-label">County</label>
                            <input type="text" class="form-control" id="county" name="county">
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postal_code">
                        </div>
                        <div class="mb-3">
                            <label for="paymentTerms" class="form-label">Payment Terms Name</label>
                            <input type="text" class="form-control" id="paymentTerms" name="payment_terms">
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <input type="text" class="form-control" id="currency" name="currency">
                        </div>
                        <div class="mb-3">
                            <label for="remittanceEmail" class="form-label">Remittance Email</label>
                            <input type="email" class="form-control" id="remittanceEmail" name="remittance_email">
                        </div>
                        <div class="mb-3">
                            <label for="primaryFlag" class="form-label">Primary Flag</label>
                            <input type="text" class="form-control" id="primaryFlag" name="primary_flag">
                        </div>
                        <div class="mb-3">
                            <label for="purchasingEmail" class="form-label">Purchasing Email</label>
                            <input type="email" class="form-control" id="purchasingEmail" name="purchasing_email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarProveedor">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres eliminar este proveedor? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/proveedores.js"></script>
</body>
</html>
