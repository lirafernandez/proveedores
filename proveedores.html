<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - ZOOMLION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-building me-2"></i>
                ZOOMLION
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="proveedores.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="evaluaciones.html">Evaluaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="importar_proveedores.html">Importar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="configuracion.html">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container py-5">
        <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
            <h1 class="mb-4 mb-md-0">Gestión de Proveedores</h1>
            <div class="d-flex gap-2">
                <a href="importar_proveedores.html" class="btn btn-primary d-flex align-items-center">
                    <i class="bi bi-upload me-2"></i> Importar
                </a>
                <button id="btnNuevoProveedor" class="btn btn-success d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#proveedorModal">
                    <i class="bi bi-plus-lg me-2"></i> Nuevo Proveedor
                </button>
            </div>
        </header>

        <!-- Filtros -->
        <div class="card shadow-sm p-3 mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchProveedor" placeholder="Buscar por nombre o RFC..." class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="filterEstado" class="form-select">
                        <option value="">Todos los estados</option>
                        <option value="aprobado">Aprobado</option>
                        <option value="condicionado">Condicionado</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="rechazado">Rechazado</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="selectProveedoresPorPagina" class="form-select">
                        <option value="10">10 por página</option>
                        <option value="25" selected>25 por página</option>
                        <option value="50">50 por página</option>
                        <option value="0">Mostrar todos</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabla de Proveedores -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">RFC</th>
                                <th scope="col">Fecha de Alta</th>
                                <th scope="col">Estado</th>
                                <th scope="col" class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="proveedoresTableBody">
                            <!-- Filas generadas por JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <nav id="paginacionProveedores">
                    <!-- Paginación generada por JS -->
                </nav>
            </div>
        </div>
    </main>

    <!-- Modal para Nuevo/Editar Proveedor -->
    <div class="modal fade" id="proveedorModal" tabindex="-1" aria-labelledby="proveedorModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="proveedorModalTitle">Nuevo Proveedor</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="proveedorForm">
                        <div class="row g-3">
                            <!-- Columna 1 -->
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="businessUnit" class="form-label">Business Unit</label>
                                    <input type="text" id="businessUnit" name="business_unit" required class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="supplierNumber" class="form-label">Supplier Number</label>
                                    <input type="text" id="supplierNumber" name="supplier_number" required class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Supplier Name</label>
                                    <input type="text" id="nombre" name="nombre" required class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="alternateName" class="form-label">Alternate Name</label>
                                    <input type="text" id="alternateName" name="alternate_name" class="form-control">
                                </div>
                            </div>
                            <!-- Columna 2 -->
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="rfc" class="form-label">Taxpayer ID</label>
                                    <input type="text" id="rfc" name="rfc" required class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="paymentTerms" class="form-label">Payment Terms</label>
                                    <input type="text" id="paymentTerms" name="payment_terms" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="currency" class="form-label">Currency</label>
                                    <input type="text" id="currency" name="currency" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="primaryFlag" class="form-label">Primary Flag</label>
                                    <input type="text" id="primaryFlag" name="primary_flag" class="form-control">
                                </div>
                            </div>
                            <!-- Columna 3 -->
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" id="city" name="city" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" id="state" name="state" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="county" class="form-label">County</label>
                                    <input type="text" id="county" name="county" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="postalCode" class="form-label">Postal Code</label>
                                    <input type="text" id="postalCode" name="postal_code" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="remittanceEmail" class="form-label">Remittance Email</label>
                                    <input type="email" id="remittanceEmail" name="remittance_email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="purchasingEmail" class="form-label">Purchasing Email</label>
                                    <input type="email" id="purchasingEmail" name="purchasing_email" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelProveedorModal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarProveedor">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres eliminar este proveedor? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelDelete">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="js/proveedores.js?v=1.0"></script>
</body>
</html>
